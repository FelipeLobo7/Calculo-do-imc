<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: #fff;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        .calculator h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            outline: none;
        }
        input[type="number"] {
            background: #fff;
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #4caf50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        .result {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
        }
        .footer {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de IMC</h1>
        <input id="peso" type="number" placeholder="Peso (kg)">
        <input id="altura" type="number" placeholder="Altura (m)">
        <button onclick="calcularIMC()">Calcular</button>
        <p class="result" id="resultado">Insira seus dados e clique em calcular</p>
    </div>
    <div class="footer">
        Projeto de Felipe Lobo
    </div>
    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('resultado').textContent = "Por favor, insira valores válidos.";
                return;
            }

            const imc = (peso / (altura * altura)).toFixed(2);
            let classificacao = "";

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc >= 18.5 && imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc >= 25 && imc < 29.9) {
                classificacao = "Sobrepeso";
            } else if (imc >= 30 && imc < 34.9) {
                classificacao = "Obesidade grau 1";
            } else if (imc >= 35 && imc < 39.9) {
                classificacao = "Obesidade grau 2";
            } else {
                classificacao = "Obesidade grau 3";
            }

            document.getElementById('resultado').textContent = `Seu IMC é ${imc} (${classificacao})`;
        }
    </script>
</body>
</html>
